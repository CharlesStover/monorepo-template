on:
  pull_request:
    paths:
      - '.github/workflows/react-application.yml'
      - 'packages/react-application/**/*'
      - 'packages/react-module/**/*'
  push:
    branches: [main]
    paths:
      - '.github/workflows/react-application.yml'
      - 'packages/react-application/**/*'
      - 'packages/react-module/**/*'
