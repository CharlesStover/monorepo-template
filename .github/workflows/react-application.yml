name: React application

jobs:
  install-cypress:
    name: Install Cypress
    runs-on: ${{ matrix.os }}-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install Cypress
        uses: cypress-io/github-action@v2
        with:
          runTests: false
    strategy:
      matrix:
        os: [ubuntu, windows]

  install-yarn:
    name: Install Yarn
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          cache: yarn
          check-latest: true
          node-version: 'lts/*'
      - name: Install dependencies
        run: yarn install --immutable

  eslint:
    name: ESLint
    needs: install-yarn
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          cache: yarn
          check-latest: true
          node-version: 'lts/*'
      - name: Install dependencies
        run: yarn install --immutable
      - name: Lint
        run: yarn react-application:eslint

  react-module:
    name: Build react-module
    needs: install-yarn
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          cache: yarn
          check-latest: true
          node-version: 'lts/*'
      - name: Install dependencies
        run: yarn install --immutable
      - name: Build react-module
        run: yarn react-module:rollup
      - name: Upload react-module
        uses: actions/upload-artifact@v2
        with:
          name: react-module--dist
          path: packages/react-module/dist

  build:
    name: Build
    needs: react-module
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          cache: yarn
          check-latest: true
          node-version: 'lts/*'
      - name: Install dependencies
        run: yarn install --immutable
      - name: Download react-module
        uses: actions/download-artifact@v2
        with:
          name: react-module--dist
          path: packages/react-module/dist
      - name: Build
        run: yarn react-application:build
        env:
          REACT_APP_VERSION: ${{ github.sha }}
      - name: Upload build
        uses: actions/upload-artifact@v2
        with:
          name: react-application--build
          path: packages/react-application/build

  cypress:
    name: Cypress
    needs: [install-cypress, react-module]
    runs-on: ${{ matrix.os }}-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Download react-module
        uses: actions/download-artifact@v2
        with:
          name: react-module--dist
          path: packages/react-module/dist
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          cache: yarn
          check-latest: true
          node-version: 'lts/*'
      - name: End-to-end test
        uses: cypress-io/github-action@v2
        env:
          CHOKIDAR_USEPOLLING: true
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NYC_REPORT_DIR: cypress/coverage/${{ matrix.os }}-${{ matrix.browser }}-${{ matrix.container }}
          REACT_APP_VERSION: ${{ github.sha }}
        with:
          browser: ${{ matrix.browser }}
          ci-build-id: ${{ github.run_id }}-${{ github.run_attempt }}
          command-prefix: yarn dlx
          group: ${{ matrix.os }}-${{ matrix.browser }}
          parallel: true
          project: packages/react-application
          record: true
          start: yarn react-application:cypress:start
          tag: ${{ github.event_name }}
          wait-on: 'http://localhost:3000/'
          wait-on-timeout: 120
      - name: Upload coverage
        if: ${{ always() }}
        uses: actions/upload-artifact@v2
        with:
          name: react-application--cypress--coverage
          path: packages/react-application/cypress/coverage
      - name: Upload screenshots
        if: ${{ always() }}
        uses: actions/upload-artifact@v2
        with:
          name: react-application--cypress--screenshots
          path: packages/react-application/cypress/screenshots
      - name: Upload videos
        if: ${{ always() }}
        uses: actions/upload-artifact@v2
        with:
          name: react-application--cypress--videos
          path: packages/react-application/cypress/videos
    strategy:
      fail-fast: false
      matrix:
        # Windows is disabled until `cypress-io/github-action` supports it.
        # https://github.com/cypress-io/github-action/pull/470
        os: [ubuntu] # , windows
        browser: [chrome, edge, firefox]
        container: [1]
        exclude:
          - browser: edge
            os: ubuntu

  jest:
    name: Jest
    needs: react-module
    runs-on: ubuntu-latest
    # services:
    #   datadog-agent:
    #     image: datadog/agent:latest
    #     env:
    #       DD_API_KEY: ${{ secrets.DATADOG_API_KEY }}
    #       DD_HOSTNAME: none
    #       DD_INSIDE_CI: true
    #     ports:
    #       - 8126:8126
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Download react-module
        uses: actions/download-artifact@v2
        with:
          name: react-module--dist
          path: packages/react-module/dist
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          cache: yarn
          check-latest: true
          node-version: 'lts/*'
      - name: Install dependencies
        run: yarn install --immutable
      - name: Unit test
        run: yarn react-application:jest
        env:
          DD_ENV: ci
      - name: Upload coverage
        if: ${{ always() }}
        uses: actions/upload-artifact@v2
        with:
          name: react-application--jest--coverage
          path: packages/react-application/jest/coverage

  coverage:
    name: Coverage
    if: ${{ always() }}
    needs: [cypress, jest]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          cache: yarn
          check-latest: true
          node-version: 'lts/*'
      - name: Install dependencies
        run: yarn install --immutable
      - name: Download Cypress coverage
        uses: actions/download-artifact@v2
        with:
          name: react-application--cypress--coverage
          path: packages/react-application/cypress/coverage
      - name: Download Jest coverage
        uses: actions/download-artifact@v2
        with:
          name: react-application--jest--coverage
          path: packages/react-application/jest/coverage
      - name: Report coverage
        run: yarn react-application:coverage
      - name: Upload coverage
        if: ${{ always() }}
        uses: actions/upload-artifact@v2
        with:
          name: react-application--coverage
          path: |
            packages/react-application/.nyc_output
            packages/react-application/coverage

  github-pages:
    name: GitHub Pages
    if: ${{ github.event_name == 'push' }}
    needs: [build, coverage, cypress, eslint, jest]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Download build
        uses: actions/download-artifact@v2
        with:
          name: react-application--build
          path: build
      - name: Deploy GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          clean: true
          folder: build
          single-commit: true

  sentry-release:
    name: Sentry release
    if: ${{ github.event_name == 'push' }}
    needs: [build, coverage, cypress, eslint, jest]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Download build
        uses: actions/download-artifact@v2
        with:
          name: react-application--build
          path: packages/react-application/build
      - name: Sentry release
        uses: getsentry/action-release@v1
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_LOG_LEVEL: info
          SENTRY_ORG: charles-stover
          SENTRY_PROJECT: monorepo-template-application
        with:
          environment: production
          sourcemaps: packages/react-application/build
          url_prefix: ~/
          version: ${{ github.sha }}

